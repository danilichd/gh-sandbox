name: Test PR Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches: [main]

jobs:
  danger:
    if: github.event.action == 'edited' || 'opened' || 'synchronize' || 'reopened'
    name: Danger
    runs-on: ubuntu-latest
    steps:
      - name: Show some text
        run: echo "THIS IS DANGER TEST"

  secondjob:
    if: github.event.action == 'opened' || 'synchronize' || 'reopened'
    name: Text
    runs-on: ubuntu-latest
    steps:
      - name: Show some text
        run: echo "THIS IS SECOND JOB"
